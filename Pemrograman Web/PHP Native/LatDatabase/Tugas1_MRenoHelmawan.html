<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pemrograman Web</title>
    <link rel="stylesheet" href="bootstap/css/bootstrap.min.css">

    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
}
    </style>
</head>
<body>
    
    <div class="container mt-5">
       <h3 class="text-center fw-bold text-success text-uppercase">Table Siswa Smkn 4 Banjarmasin</h3>
            <table class="table table-success table-striped-columns" style="box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1); border-radius: 20px;">
                <thead class="text-center">
                    <tr>
                        <th>Nis</th>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>Alamat</th>
                        <th>No. Telp</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <tr>
                        <td>1234567890</td>
                        <td>Sarah Naila Humaira &#128151; &#128514; </td>
                        <td>XI A 1</td>
                        <td>Jl, Gatot Subroto</td>
                        <td>081234567890</td>
                    </tr>
                    <tr>
                        <td>5436565650</td>
                        <td>Kongji Nima</td>
                        <td>XI A 3</td>
                        <td>Javanese Permai Blok 3</td>
                        <td>081234567890</td>
                    </tr>
                    <tr>
                        <td>0948834738</td>
                        <td>Reinji</td>
                        <td>XI P 2</td>
                        <td>Bandung Permai Blok 3</td>
                        <td>08746372863</td>
                    </tr>
                    
                </tbody>
            </table>
            <button onclick="hapusData()" class="btn btn-warning text-dark" style="margin-top: 10px;">Hapus Baris Terakhir</button>
        
       
    </div>
   
    <div class="container mt-5">
        <div class="card" style="box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);">
            <div class="card-header text-center bg-success text-light">
                Data Diri
            </div>
            <div class="card-body">
                <div class="mb-2">
                    <label for="NIS" class="form-label">Nomor Induk Siswa (NIS) </label>
                    <input type="number" class="form-control" id="NIS" placeholder="Masukkan NIS" required>
                </div>
                <div class="mb-2">
                    <label for="Nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="Nama" placeholder="Masukkan Nama" required>
                </div>
                <div class="mb-2">
                    <label for="Kelas" class="form-label">Kelas</label>
                    <input type="text" class="form-control" id="Kelas" placeholder="Masukkan Kelas" required>
                </div>
                <div class="mb-2">
                    <label for="Alamat" class="form-label">Alamat</label>
                    <textarea type="text" class="form-control" id="Alamat" placeholder="Masukkan Alamat" required></textarea>
                </div>
                <div class="mb-2">
                    <label for="No. Telp" class="form-label">No. Telp</label>
                    <input type="number" class="form-control" id="No. Telp" placeholder="Masukkan Nomor Telp" required>
                </div>
                <button onclick="simpanData()" class="btn btn-primary bg-success" style="background-color: purple; margin-top: 5px;">Simpan</button>
            </div>
        </div>
    </div>

    <script>
        function simpanData() {
            var nis = document.getElementById('NIS').value;
            var nama = document.getElementById('Nama').value;
            var kelas = document.getElementById('Kelas').value;
            var alamat = document.getElementById('Alamat').value;
            var telp = document.getElementById('No. Telp').value;

            var table = document.getElementById('data-table');
            var row = table.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);

            cell1.innerHTML = nis;
            cell2.innerHTML = nama;
            cell3.innerHTML = kelas;
            cell4.innerHTML = alamat;
            cell5.innerHTML = telp;
        }

        function hapusData() {
            var table = document.getElementById('data-table');
            var rowCount = table.rows.length;
            if (rowCount > 0) {
                table.deleteRow(rowCount - 1);
            }
        }
    </script>
    <br><br><br><br>
</body>
<script src="bootstap/js/bootstrap.min.js"></script>
</html>
